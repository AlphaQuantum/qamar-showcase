    <script>
    const menuButton = document.getElementById('menu-button');
    const navItemsDropdown = document.getElementById('nav-items-dropdown');

    menuButton.addEventListener('click', () => {
      if (navItemsDropdown.style.display === 'none') {
        navItemsDropdown.style.display = 'block';
      } else {
        navItemsDropdown.style.display = 'none';
      }
    });

    function handleNavItemsDropdown() {
  if (window.innerWidth >= 768) {
    navItemsDropdown.style.display = 'none';
  }
}

// Call the function on page load
handleNavItemsDropdown();

// Call the function on window resize
window.addEventListener('resize', handleNavItemsDropdown);
  </script>
